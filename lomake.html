<!DOCTYPE html>
<html lang="fi">
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Styles -->
        <link rel="stylesheet" href="tyylit/varaa-tyyli.css">
        
        <!-- Ionics icons -->
        <!-- https://github.com/ionic-team/ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
        <!-- End of import modules -->
        <!-- Internal javascript files -->
        <script src="javascript/funktiot.js"></script>

        <!-- End of meta data -->
        <title>Yli-travel - Ota yhteyttä</title>
        <link rel="icon" type="image/x-icon" href="/kuvat/favicon.ico">
    </head>
    <body>
        <main>
            <header>
                <img alt="Travel logo" class="logo" src="kuvat/ylitravel-logo.PNG">
            </header>
            <form class="form-booking-and-userinf0">
                <div class="div-booking">
                    <h2>Ota yhteyttä</h2>
                    <div class="booking-fullname">
                        <span>Kokonimi </span><span style="color:red">*</span><br>
                        <input class="input-name" type="text" placeholder="Etunimi">
                        <input class="input-name" type="text" placeholder="Sukunimi"><br>
                    </div>
                    <div class="booking-email">
                        <span>Sähköposti </span><span style="color:red">*</span><br>
                        <input type="text" placeholder="Eg: esim@esim.com"><br>
                    </div>
                    <div class="booking-extramessage">
                        <span>Viestisi</span><br>
                        <textarea id="textarea-extramessage"></textarea><br>
                        <input class="input-submit" type="submit">
                    </div>
                </div>
            </form>
            <div class="div-booking" style="width: 150px;">
                <button type="button" class="input-submit" onclick="gotohome();">Palaa takaisin</button>
            </div>
        </main>
    </body>
</html>
