<!DOCTYPE html>
<html lang="fi">
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Styles -->
        <link rel="stylesheet" href="tyylit/etusivu-tyyli.css">
        
        <!-- Ionics icons -->
        <!-- https://github.com/ionic-team/ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
        <!-- End of import modules -->
        <!-- Internal javascript files -->
        <script src="javascript/funktiot.js"></script>

        <!-- End of meta data -->
        <title>Yli-travel</title>
        <link rel="icon" type="image/x-icon" href="/kuvat/favicon.ico">
    </head>

    <!-- Body -->
    <body>
        <!-- GDPR tietosuoja POP-UP -->
        <!-- <script>popupgdpr();</script> -->
        <main>
            <header>
                <img class="logo" alt="Page logo" src="/kuvat/ylitravel-logo.PNG">
            </header>
            <!-- Search bar -->
            <div class="div-searchbar">
                <div class="div-searchbar-item">
                    <ion-icon class="searchbar-searchicon" name="search-outline"></ion-icon>
                    <span>Minne? </span>
                    <input type="text" class="searchbar-pad" id="etsi" placeholder="Intia, Rooma ...">
                </div>
                <div class="div-searchbar-item">
                    <span>Lähtö </span>
                    <input type="date" class="searchbar-pad" id="lahto">
                </div>
                <div class="div-searchbar-item">
                    <span>Paluu </span>
                    <input type="date" class="searchbar-pad" id="paluu">
                </div>
                <div class="div-searchbar-item">
                    <span>Matkustajat </span>
                    <input type="number" class="searchbar-num" min="1" max="12" placeholder="1">
                </div>
                <div>
                    <button class="searchbar-etsi" onclick="etsikohteita()">Etsi</button>
                </div>
            </div>
            <!-- End of search bar -->
            <h2 style="text-align: center; margin-bottom: 0px; color:grey;">Meidän ehdotukset</h2>
            <div class="div-destinations" id="dest-list">

                <div class="destination">
                    <img class="destination-img" alt="Destination picture" src="kuvat/1.jpg">
                    <div class="destination-info">
                        <h2 class="destination-info-h2">Cambodia</h2>
                        <p>Suited for: Students, couples and business</p>
                        <p>Some info here. Short blah blah blah, blah blah</p>
                        <div class="destination-stars">
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star-half"></ion-icon>
                            <span>(7820 arvostelua)</span>
                        </div>
                    </div>
                    <div class="destination-choose">
                        <span>Kokonaishinta alkaen: </span>
                        <span class="destination-price">1 103 e</span>
                        <button onclick="gotoreservation()">Katso tarjous</button>
                    </div>
                </div>

                <!-- generoi loput kohteet -->
                <script>etusivu_generate()</script>
            </div>
            <!-- End of destination list -->
            <footer class="div-info" id="place-footer-here">footer</footer>
            <script>place_footer()</script>
        </main>
    </body>
</html>
